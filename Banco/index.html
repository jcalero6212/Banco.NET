<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Transferencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Gestión de Transferencias Bancarias</h1>

    <section class="form-section">
      <h2>Registrar / Editar Transferencia</h2>
      <form id="formTransferencia">
        <input type="hidden" id="id" />
        <label>Cuenta Origen:</label>
        <input type="text" id="origen" required />
        
        <label>Cuenta Destino:</label>
        <input type="text" id="destino" required />
        
        <label>Valor:</label>
        <input type="number" id="valor" required />

        <label>Fecha:</label>
        <input type="date" id="fecha" required />

        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelar" style="display: none;">Cancelar</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Historial de Transferencias</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Valor</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaTransferencias"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
